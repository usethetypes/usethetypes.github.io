<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/features">Features</a>
          <a class="nav-link" href="/contact">Contact</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner transcript">
      <h2>{{ page.title | markdownify | remove: '<p>' | remove: '</p>' | strip_html }}</h2>

      <p>
        <a href="https://youtu.be/{{ page.youtube_id }}">Watch video in YouTube</a>
      </p>
      <p>
        <a href="https://github.com/usethetypes/usethetypes-{{ page.episode_id | prepend: '000' | slice: -3, 3 }}-{{ page.slug }}">Source code in GitHub</a>
      </p>

      {{ content }}
    </main>

    {% include footer.html %}
  </div>

  {% include scripts.html %}
</body>
</html>
